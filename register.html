<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script defer src = "main.js"></script>
</head>
<body>

            <a href = "post.html">Post</a>

    <div class = "form-container" id = "register-form-container">

            <br>
            <br>

            <br>
            <br>

            <br>
